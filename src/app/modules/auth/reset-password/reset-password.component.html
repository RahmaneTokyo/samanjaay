<div class="h-screen w-screen flex items-center justify-center bg-indigo-500 ">
    <div class="bg-white w-3/4 md:w-2/5 flex flex-col items-center rounded-lg pb-5">
        <img src="assets/images/logo/SamaVente-logo-indigo.png" class="w-50" alt="">

        <form #resetForm="ngForm" class="w-full px-5 grid gap-5 transition" (ngSubmit)="resetPassword(resetForm.value)">
            <div>
                <label>Nouveau mot de passe</label>
                <input #password="ngModel" ngModel type="password" name="password" id="password" class="w-full px-2 py-3 my-2 border border-gray-400 rounded duration-300 focus:outline-none focus:ring-2 focus:ring-primary hover:ring-1 hover:ring-primary" required>
                @if (password.invalid && password.touched) {
                    <small class="text-red-500">Mot de passe requis</small>
                }
            </div>

            <div>
                <label>Confirmer mot de passe</label>
                <input #confirmPassword="ngModel" ngModel type="password" name="confirmPassword" class="w-full px-2 py-3 my-2 border border-gray-400 rounded duration-300 focus:outline-none focus:ring-2 focus:ring-primary hover:ring-1 hover:ring-primary" required>
            </div>

            @if (resetForm.submitted && password.value !== confirmPassword.value) {
                <small class="text-red-500">Les mots de passe ne correspondent pas</small>
            }

            <!-- Login button -->
            @if (loader) {
                <button class="cursor-not-allowed bg-primary-300 rounded-lg text-white flex justify-center py-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 animate-spin">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                </button>
            } @else {
                <button type="submit" [disabled]="!resetForm.valid" class="uppercase bg-primary py-4 rounded-lg font-bold text-white hover:bg-indigo-700 duration-300 disabled:bg-indigo-300 disabled:cursor-not-allowed">RÃ©initialiser</button>
            }
        </form>
    </div>
</div>
