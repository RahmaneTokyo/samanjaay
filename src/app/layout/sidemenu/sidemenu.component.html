<div class="flex flex-col h-full justify-between ">
    <!-- Top Section -->
    <div class="grid gap-5">
        <img src="assets/images/logo/SamaNjaay-left.png" class="w-20 lg:w-40" alt="">
        <ul>
            <li class="space-y-5 grid">
                @if (role === 'USER') {
                    <a routerLink="dashboard" routerLinkActive="bg-primary text-white" class="w-fit lg:w-full font-fredoka text-2xl rounded-xl duration-300 hover:bg-primary hover:text-white py-2 px-2 text-primary flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 lg:size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
                        </svg>
                        <label class="cursor-pointer hidden lg:flex">Dashboard</label>
                    </a>
                    <a routerLink="ventes" routerLinkActive="bg-primary text-white" class="w-fit lg:w-full font-fredoka text-2xl rounded-xl duration-300 hover:bg-primary hover:text-white py-2 px-2 text-primary flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 lg:size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
                        </svg>
                        <label class="cursor-pointer hidden lg:flex">Ventes</label>
                    </a>
                }
                @if (role === 'ADMIN') {
                    <a routerLink="utilisateurs" routerLinkActive="bg-primary text-white" class="w-fit lg:w-full font-fredoka text-2xl rounded-xl duration-300 hover:bg-primary hover:text-white py-2 px-2 text-primary flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 lg:size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
                        </svg>
                        <label class="cursor-pointer hidden lg:flex">Utilisateurs</label>
                    </a>
                }
            </li>
        </ul>
    </div>

    <!-- Bottom Section -->
    <div class="grid gap-5">
        @if (user) {
            <div class="hidden lg:flex flex-col items-center justify-center text-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-primary size-30">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
                <label>Bienvenue</label>
                <label class="font-fredoka">{{ user.prenom }} {{ user.nom }}</label>
            </div>
        }

        <div class="flex justify-center gap-4 md:justify-between">
            @for (d of days ; track d) {
                <ng-container>
                    <div [ngClass]="{
                        'bg-primary text-white': d.isToday,
                        'bg-card text-gray-700 dark:text-white': !d.isToday,
                        'hidden lg:flex': !d.isToday,
                        'flex': d.isToday
                    }" class="rounded text-xl p-3 flex-col items-center">
                        <label class="capitalize">{{ d.label }}</label>
                        <label>{{ d.day }}</label>
                    </div>
                </ng-container>
            }
        </div>

        <button (click)="toggleDarkMode()" class="flex gap-2 px-2 text-primary dark:text-white duration-300">
            @if (themes === 'dark') {
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                </svg>
            } @else {

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                </svg>
            }
        </button>

        <button routerLink="profile" routerLinkActive="bg-primary text-white" class="w-fit lg:w-full font-fredoka text-2xl rounded-xl duration-300 hover:bg-primary hover:text-white py-2 px-2 text-primary flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 lg:size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
            <label class="cursor-pointer hidden lg:flex">Profil</label>
        </button>
        <button (click)="confirmLogout()" class="w-fit lg:w-full flex gap-2 hover:bg-red-600 hover:text-white text-red-600 py-2 px-2 rounded-xl duration-300 font-fredoka text-2xl">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 lg:size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
            </svg>
            <label class="cursor-pointer hidden lg:flex">Déconnexion</label>
        </button>
    </div>
</div>

<ng-template #logout>
    <div class="flex justify-between">
        <h1 class="font-fredoka text-xl">Voulez-vous vous déconnecter</h1>
    </div>

    <div class="flex justify-between w-full mt-5">
        <button matDialogClose type="button" class="w-fit uppercase px-5 bg-primary py-4 rounded-lg font-bold text-white hover:bg-indigo-700 duration-300">Non</button>
        <button (click)="signOut()" type="button" class="w-fit uppercase px-5 bg-red-500 py-4 rounded-lg font-bold text-white hover:bg-red-700 duration-300">Oui</button>
    </div>
</ng-template>
